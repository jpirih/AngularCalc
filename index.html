<!DOCTYPE html>
<html lang="en" ng-app="mlbApp">
<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap linki -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<!-- jQuery -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/redmond/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	
	<!-- angularJs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
   <!-- my javascript -->
   <script src="main.js" type="text/javascript"></script>
    <title>MLB - Moja Banka</title>
</head>
<body>
   <div class="container" ng-controller="MainController">
       <div class="row">
           <div class="col-sm-6 col-sm-offset-3">
               <h1>MLB - Moja Banka</h1>
               <hr>
           </div>
       </div>
       <div class="row">
           <div class="col-sm-6">
              <div class="well">
                  <h3>Kalkulator varčevanja</h3>
                  <label for="monthlyPayment" class="control-label">Mesečno vplačilo €</label>
                  <input type="text" name="monthlyPayment" id="monthlyPayment" ng-model="montlyPayment" class="form-control">
                  <label for="monthlyPayment" class="control-label">Mesečna obrestna mera %</label>
                  <input type="number" name="monthlyIntrestRate" id="monthlyIntrestRate" ng-model="monthlyIntrestRate" class="form-control">
                  <label for="monthlyPayment" class="control-label">Število mesecev</label>
                  <input type="number" name="months" id="months" ng-model="months" class="form-control"> <br>
                  <button class="btn btn-info" ng-click="calculateSavings(montlyPayment, monthlyIntrestRate, months)">
                      Izračunaj
                  </button>
              </div>
               
           </div>
           <div class="col-sm-6">
               <div class="bg-info">
                   <h3>Izračun -> na koncu varčevanja </h3>
                    <strong>Privarčevan znesek: </strong> {{ total }}  € (Vplačila + obresti)<br>
                    <strong>Skupaj obresti: </strong> {{ intrestsTotal }} € <br>
               </div>
           </div>
       </div>
   </div>
    
</body>
</html>
